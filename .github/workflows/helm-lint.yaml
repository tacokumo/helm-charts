name: Helm Lint

on:
  pull_request:
    paths:
      - 'charts/**'

jobs:
  helm-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart:
          - portal-controller-kubernetes
          - tacokumo-admin
          - tacokumo-portal-proxy
          - tacokumo-application
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: 'latest'

      - name: Lint Helm Chart
        run: |
          echo "Linting chart: ${{ matrix.chart }}"
          helm lint charts/${{ matrix.chart }}
