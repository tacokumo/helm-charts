apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-controller-kubernetes-manager
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: portal-controller-kubernetes
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    {{- with .Values.controller.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: portal-controller-kubernetes
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      annotations:
        {{- with .Values.controller.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.controller.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/name: portal-controller-kubernetes
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        {{- with .Values.controller.podLabels}}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      affinity:
        {{- if .Values.controller.affinity }}
        {{- toYaml .Values.controller.affinity | nindent 8 }}
        {{- else }}
        {}
        {{- end }}
        {{- if .Values.controller.securityContext }}
      securityContext:
        {{- toYaml .Values.controller.securityContext | nindent 8 }}
        {{- end }}
      containers:
      - name: manager
        image: {{ .Values.controller.managerContainer.image.repository }}:{{ .Values.controller.managerContainer.image.tag }}
        command:
          - /manager
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
          {{- if .Values.controller.managerContainer.extraArgs }}
          {{- range .Values.controller.managerContainer.extraArgs }}
          - {{ . }}
          {{- end }}
          {{- end }}
        ports:
          - name: healthz
            containerPort: 8081
            protocol: TCP
        {{- if .Values.controller.managerContainer.securityContext }}
        securityContext:
          {{- toYaml .Values.controller.managerContainer.securityContext | nindent 10 }}
        {{- end }}
        {{- if .Values.controller.managerContainer.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.controller.managerContainer.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.controller.managerContainer.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.controller.managerContainer.readinessProbe | nindent 10 }}
        {{- end }}
        resources: {{- toYaml .Values.controller.managerContainer.resources | nindent 10 }}
        volumeMounts: []
      volumes: []
      serviceAccountName: manager
      terminationGracePeriodSeconds: {{ .Values.controller.terminationGracePeriodSeconds }}