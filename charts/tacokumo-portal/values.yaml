# Global configuration
global:
  externalServices:
    postgresql:
      host: "postgresql.default.svc.cluster.local"
      port: 5432
      database: "tacokumo_portal_db"
      username: "portal"
      secretName: "tacokumo-portal-db-credentials"
      initialConnRetry: 10
    redis:
      host: "redis.default.svc.cluster.local"
      port: 6379
      db: 0
      secretName: "tacokumo-portal-redis-credentials"
      initialConnRetry: 10

# Portal application configuration
portal:
  replicaCount: 1

  # Base configuration (will be written to ConfigMap)
  config:
    # Server settings
    addr: "0.0.0.0"
    port: "8080"
    baseDomain: "tacokumo.dev"
    logLevel: "info"

    # Database configuration (structure matches app config)
    portalDb:
      host: ""  # Will be overridden by env var
      port: 5432
      user: ""  # Will be overridden by env var
      password: ""  # Will be overridden by env var
      dbName: ""  # Will be overridden by env var
      initialConnRetry: 10

    # Authentication configuration
    auth:
      clientId: ""  # Will be overridden by env var
      clientSecret: ""  # Will be overridden by env var
      callbackUrl: "https://portal.yourdomain.com/auth/callback"
      frontendUrl: "https://portal.yourdomain.com"
      githubOrg: "your-org"
      sessionTtl: "24h"
      cookieSecure: true

    # Redis configuration
    redis:
      host: ""  # Will be overridden by env var
      port: 6379
      password: ""  # Will be overridden by env var
      db: 0
      initialConnRetry: 10

    # CORS configuration
    cors:
      allowOrigins: "*"
      allowMethods: "GET, POST, PUT, DELETE, OPTIONS"
      allowHeaders: "Authorization, Content-Type"
      exposeHeaders: "Content-Type, Authorization"
      allowCredentials: true
      maxAge: 86400

    # TLS configuration
    tls:
      enabled: false
      certFile: "/app/certs/server.crt"
      keyFile: "/app/certs/server.key"

    # OpenTelemetry configuration
    opentelemetry:
      enabled: false
      serviceName: "tacokumo-portal"
      tracesExporter: "otlp"
      otlpEndpoint: "http://otel-collector:4317"
      otlpProtocol: "grpc"

  # GitHub OAuth secrets (references to existing structure)
  github:
    oauth:
      secretName: "tacokumo-portal-github-oauth"
  image:
    repository: ghcr.io/tacokumo/portal
    tag: main
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  serviceAccount:
    name: tacokumo-portal
    create: true
    annotations: {}
  terminationGracePeriodSeconds: 10
  affinity: {}
  nodeSelector: {}
  tolerations: []
  labels:
    app.kubernetes.io/component: tacokumo-portal
  securityContext: {}
  podAnnotations: {}
  podLabels:
    app.kubernetes.io/component: tacokumo-portal
  podSecurityContext: {}
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /readyz
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 64Mi

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: portal.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tacokumo-portal-tls
      hosts:
        - portal.yourdomain.com
