apiVersion: apps/v1
kind: Deployment
metadata:
  name: tacokumo-portal
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: tacokumo-portal
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    {{- with .Values.portal.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tacokumo-portal
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.portal.replicaCount }}
  template:
    metadata:
      annotations:
        {{- with .Values.portal.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/name: tacokumo-portal
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        {{- with .Values.portal.podLabels}}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.portal.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.portal.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.portal.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.portal.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: tacokumo-portal
        image: "{{ .Values.portal.image.repository }}:{{ .Values.portal.image.tag }}"
        imagePullPolicy: {{ .Values.portal.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.portal.service.targetPort }}
            protocol: TCP
        {{- with .Values.portal.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.portal.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.portal.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.portal.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.portal.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.portal.resources | nindent 10 }}
        volumeMounts:
          - name: config
            mountPath: /etc/portal
            readOnly: true
        env:
          # Configuration file path (required by the application)
          - name: PORTAL_CONFIG_FILE
            value: "/etc/portal/config.yaml"

          # GitHub OAuth (sensitive values that override config file)
          - name: GITHUB_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Values.portal.github.oauth.secretName }}
                key: clientId
          - name: GITHUB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.portal.github.oauth.secretName }}
                key: clientSecret
          - name: GITHUB_ORG
            value: {{ .Values.portal.config.auth.githubOrg | quote }}

          # PostgreSQL
          - name: PORTAL_DB_HOST
            value: {{ .Values.global.externalServices.postgresql.host | quote }}
          - name: PORTAL_DB_PORT
            value: {{ .Values.global.externalServices.postgresql.port | quote }}
          - name: PORTAL_DB_USER
            value: {{ .Values.global.externalServices.postgresql.username | quote }}
          - name: PORTAL_DB_NAME
            value: {{ .Values.global.externalServices.postgresql.database | quote }}
          - name: PORTAL_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.global.externalServices.postgresql.secretName }}
                key: password
          - name: PORTAL_DB_INITIAL_CONN_RETRY
            value: {{ .Values.global.externalServices.postgresql.initialConnRetry | quote }}

          # Redis
          - name: REDIS_HOST
            value: {{ .Values.global.externalServices.redis.host | quote }}
          - name: REDIS_PORT
            value: {{ .Values.global.externalServices.redis.port | quote }}
          - name: REDIS_DB
            value: {{ .Values.global.externalServices.redis.db | quote }}
          {{- if .Values.global.externalServices.redis.secretName }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.global.externalServices.redis.secretName }}
                key: password
                optional: true
          {{- end }}
          - name: REDIS_INITIAL_CONN_RETRY
            value: {{ .Values.global.externalServices.redis.initialConnRetry | quote }}

      volumes:
        - name: config
          configMap:
            name: {{ include "tacokumo-portal.fullname" . }}-config
      serviceAccountName: {{ .Values.portal.serviceAccount.name }}
      terminationGracePeriodSeconds: {{ .Values.portal.terminationGracePeriodSeconds }}
