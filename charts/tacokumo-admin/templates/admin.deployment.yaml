apiVersion: apps/v1
kind: Deployment
metadata:
  name: tacokumo-admin
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: tacokumo-admin
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    {{- with .Values.admin.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tacokumo-admin
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.admin.replicaCount }}
  template:
    metadata:
      annotations:
        {{- with .Values.admin.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/name: tacokumo-admin
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        {{- with .Values.admin.podLabels}}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.admin.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.admin.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.admin.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.admin.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: tacokumo-admin
        image: "{{ .Values.admin.image.repository }}:{{ .Values.admin.image.tag }}"
        imagePullPolicy: {{ .Values.admin.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.admin.service.targetPort }}
            protocol: TCP
        {{- with .Values.admin.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.admin.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.admin.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.admin.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.admin.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.admin.resources | nindent 10 }}
        env:
          # Basic configuration
          - name: ADDR
            value: {{ .Values.admin.config.addr | quote }}
          - name: PORT
            value: {{ .Values.admin.config.port | quote }}
          - name: BASE_DOMAIN
            value: {{ .Values.admin.baseDomain | quote }}
          - name: LOG_LEVEL
            value: {{ .Values.admin.config.logLevel | quote }}

          # GitHub OAuth
          - name: GITHUB_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Values.github.oauth.secretName }}
                key: clientId
          - name: GITHUB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.github.oauth.secretName }}
                key: clientSecret
          - name: GITHUB_CALLBACK_URL
            value: {{ .Values.github.oauth.callbackUrl | quote }}
          - name: GITHUB_ORG
            value: {{ .Values.github.oauth.org | quote }}
          - name: FRONTEND_URL
            value: {{ .Values.github.frontendUrl | quote }}
          - name: SESSION_TTL
            value: {{ .Values.github.session.ttl | quote }}
          - name: COOKIE_SECURE
            value: {{ .Values.github.session.cookieSecure | quote }}

          # PostgreSQL
          - name: ADMIN_DB_HOST
            value: {{ .Values.global.externalServices.postgresql.host | quote }}
          - name: ADMIN_DB_PORT
            value: {{ .Values.global.externalServices.postgresql.port | quote }}
          - name: ADMIN_DB_USER
            value: {{ .Values.global.externalServices.postgresql.username | quote }}
          - name: ADMIN_DB_NAME
            value: {{ .Values.global.externalServices.postgresql.database | quote }}
          - name: ADMIN_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.global.externalServices.postgresql.secretName }}
                key: password
          - name: ADMIN_DB_INITIAL_CONN_RETRY
            value: {{ .Values.global.externalServices.postgresql.initialConnRetry | quote }}

          # Redis
          - name: REDIS_HOST
            value: {{ .Values.global.externalServices.redis.host | quote }}
          - name: REDIS_PORT
            value: {{ .Values.global.externalServices.redis.port | quote }}
          - name: REDIS_DB
            value: {{ .Values.global.externalServices.redis.db | quote }}
          {{- if .Values.global.externalServices.redis.secretName }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.global.externalServices.redis.secretName }}
                key: password
                optional: true
          {{- end }}
          - name: REDIS_INITIAL_CONN_RETRY
            value: {{ .Values.global.externalServices.redis.initialConnRetry | quote }}

          # CORS
          - name: CORS_ALLOW_ORIGINS
            value: {{ .Values.admin.config.cors.allowOrigins | quote }}
          - name: CORS_ALLOW_METHODS
            value: {{ .Values.admin.config.cors.allowMethods | quote }}
          - name: CORS_ALLOW_HEADERS
            value: {{ .Values.admin.config.cors.allowHeaders | quote }}
          - name: CORS_EXPOSE_HEADERS
            value: {{ .Values.admin.config.cors.exposeHeaders | quote }}
          - name: CORS_ALLOW_CREDENTIALS
            value: {{ .Values.admin.config.cors.allowCredentials | quote }}
          - name: CORS_MAX_AGE
            value: {{ .Values.admin.config.cors.maxAge | quote }}

          # TLS (optional)
          {{- if .Values.admin.config.tls.enabled }}
          - name: TLS_ENABLED
            value: "true"
          - name: TLS_CERT_FILE
            value: {{ .Values.admin.config.tls.certFile | quote }}
          - name: TLS_KEY_FILE
            value: {{ .Values.admin.config.tls.keyFile | quote }}
          {{- end }}

          # OpenTelemetry (optional)
          {{- if .Values.admin.config.opentelemetry.enabled }}
          - name: OTEL_SERVICE_NAME
            value: {{ .Values.admin.config.opentelemetry.serviceName | quote }}
          - name: OTEL_TRACES_EXPORTER
            value: {{ .Values.admin.config.opentelemetry.tracesExporter | quote }}
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: {{ .Values.admin.config.opentelemetry.otlpEndpoint | quote }}
          - name: OTEL_EXPORTER_OTLP_PROTOCOL
            value: {{ .Values.admin.config.opentelemetry.otlpProtocol | quote }}
          {{- end }}
      serviceAccountName: {{ .Values.admin.serviceAccount.name }}
      terminationGracePeriodSeconds: {{ .Values.admin.terminationGracePeriodSeconds }}
