apiVersion: apps/v1
kind: Deployment
metadata:
  name: tacokumo-admin-api
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: tacokumo-admin-api
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    {{- with .Values.api.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tacokumo-admin-api
      app.kubernetes.io/instance: {{ .Release.Name }}
  replicas: {{ .Values.api.replicaCount }}
  template:
    metadata:
      annotations:
        {{- with .Values.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/name: tacokumo-admin-api
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        {{- with .Values.api.podLabels}}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: tacokumo-admin-api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.api.service.targetPort }}
            protocol: TCP
        {{- with .Values.api.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .Values.api.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.api.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.api.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.api.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        volumeMounts:
          - name: tacokumo-admin-api-config
            mountPath: /app/server.yaml
            subPath: server-config
        env:
          - name: ADMIN_API_CONFIG_FILE
            value: /app/server.yaml
          - name: LOG_LEVEL
            value: {{ .Values.api.config.logLevel }}
          {{- if .Values.api.config.opentelemetry.enabled }}
          - name: TELEMETRY_ENABLED
            value: "true"
          - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
            value: {{ .Values.api.config.opentelemetry.otlpTracesEndpoint }}
          - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
            value: {{ .Values.api.config.opentelemetry.otlpMetricsEndpoint }}
          {{- else }}
          - name: TELEMETRY_ENABLED
            value: "false"
          {{- end }}
          # GitHub OAuth environment variables
          - name: GITHUB_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Values.github.oauth.secretName }}
                key: clientId
          - name: GITHUB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.github.oauth.secretName }}
                key: clientSecret
          - name: GITHUB_CALLBACK_URL
            value: {{ .Values.github.oauth.callbackUrl }}
          - name: GITHUB_ALLOWED_ORGS
            value: {{ .Values.github.oauth.allowedOrgs }}
          - name: SESSION_TTL
            value: {{ .Values.github.session.ttl }}
          # Database credentials
          - name: ADMIN_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.global.externalServices.postgresql.secretName }}
                key: password
          # Redis connection (optional password)
          {{- if .Values.global.externalServices.redis.secretName }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.global.externalServices.redis.secretName }}
                key: password
          {{- end }}
          - name: REDIS_HOST
            value: {{ .Values.global.externalServices.redis.host }}
          - name: REDIS_PORT
            value: {{ .Values.global.externalServices.redis.port | quote }}
      volumes:
      - name: tacokumo-admin-api-config
        configMap:
          name: tacokumo-admin-api-config
      serviceAccountName: {{ .Values.api.serviceAccount.name }}
      terminationGracePeriodSeconds: {{ .Values.api.terminationGracePeriodSeconds }}