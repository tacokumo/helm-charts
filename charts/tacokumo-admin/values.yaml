# Global configuration
global:
  # External service configurations
  externalServices:
    postgresql:
      host: "postgresql.default.svc.cluster.local"
      port: 5432
      database: "tacokumo_admin_db"
      username: "admin_api"
      secretName: "tacokumo-admin-db-credentials"
    redis:
      host: "redis.default.svc.cluster.local"
      port: 6379
      secretName: "tacokumo-admin-redis-credentials" # optional, for password

# GitHub OAuth configuration
github:
  oauth:
    secretName: "tacokumo-admin-github-oauth"
    callbackUrl: "https://admin-api.yourdomain.com/v1alpha1/auth/callback"
    allowedOrgs: "your-org-1,your-org-2"
  session:
    ttl: "24h"

# Admin API configuration
api:
  replicaCount: 1
  config:
    addr: "0.0.0.0"
    port: 8080
    logLevel: "info"
    opentelemetry:
      enabled: false
      otlpTracesEndpoint: "http://otel-collector:4317"
      otlpMetricsEndpoint: "http://otel-collector:4317"
    cors:
      allow_origins: "*"
      allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
      allow_headers: "Authorization, Content-Type"
      expose_headers: "Content-Type,Authorization"
      allow_credentials: true
      max_age: 86400
    tls:
      enabled: false
  image:
    repository: ghcr.io/tacokumo/admin-api
    tag: main
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  serviceAccount:
    name: tacokumo-admin-api
    create: true
    annotations: {}
  terminationGracePeriodSeconds: 10
  affinity: {}
  nodeSelector: {}
  tolerations: []
  labels:
    app.kubernetes.io/component: tacokumo-admin-api
  securityContext: {}
  podAnnotations: {}
  podLabels:
    app.kubernetes.io/component: tacokumo-admin-api
  podSecurityContext: {}
  livenessProbe:
    httpGet:
      path: /v1alpha1/health/liveness
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /v1alpha1/health/readiness
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi

# Admin UI configuration
ui:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/tacokumo/admin-ui
    tag: main
    pullPolicy: IfNotPresent
  config:
    apiBaseUrl: "http://tacokumo-admin-api:8080"
    cors:
      origin: "*"
      methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowHeaders: "Content-Type,Authorization"
      credentials: false
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  serviceAccount:
    name: tacokumo-admin-ui
    create: true
    annotations: {}
  terminationGracePeriodSeconds: 10
  affinity: {}
  nodeSelector: {}
  tolerations: []
  labels:
    app.kubernetes.io/component: tacokumo-admin-ui
  securityContext: {}
  podAnnotations: {}
  podLabels:
    app.kubernetes.io/component: tacokumo-admin-ui
  podSecurityContext: {}
  livenessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 128Mi

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: admin.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
          service: tacokumo-admin-ui
          port: 3000
        - path: /api
          pathType: Prefix
          service: tacokumo-admin-api
          port: 8080
  tls:
    - secretName: tacokumo-admin-tls
      hosts:
        - admin.yourdomain.com
