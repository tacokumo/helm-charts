# Global configuration
global:
  # External service configurations
  externalServices:
    postgresql:
      host: "postgresql.default.svc.cluster.local"
      port: 5432
      database: "tacokumo_admin_db"
      username: "admin"
      secretName: "tacokumo-admin-db-credentials"
      initialConnRetry: 10
    redis:
      host: "redis.default.svc.cluster.local"
      port: 6379
      db: 0
      secretName: "tacokumo-admin-redis-credentials"  # optional, for password
      initialConnRetry: 10

# GitHub OAuth configuration
github:
  oauth:
    secretName: "tacokumo-admin-github-oauth"
    callbackUrl: "https://admin.yourdomain.com/auth/callback"
    org: "your-org"
  session:
    ttl: "24h"
    cookieSecure: true
  frontendUrl: "https://admin.yourdomain.com"

# Admin application configuration
admin:
  replicaCount: 1
  baseDomain: "tacokumo.dev"
  config:
    addr: "0.0.0.0"
    port: 8080
    logLevel: "info"
    opentelemetry:
      enabled: false
      serviceName: "tacokumo-admin"
      tracesExporter: "otlp"
      otlpEndpoint: "http://otel-collector:4317"
      otlpProtocol: "grpc"
    cors:
      allowOrigins: "*"
      allowMethods: "GET, POST, PUT, DELETE, OPTIONS"
      allowHeaders: "Authorization, Content-Type"
      exposeHeaders: "Content-Type, Authorization"
      allowCredentials: true
      maxAge: 86400
    tls:
      enabled: false
      certFile: "/app/certs/server.crt"
      keyFile: "/app/certs/server.key"
  image:
    repository: ghcr.io/tacokumo/admin
    tag: main
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  serviceAccount:
    name: tacokumo-admin
    create: true
    annotations: {}
  terminationGracePeriodSeconds: 10
  affinity: {}
  nodeSelector: {}
  tolerations: []
  labels:
    app.kubernetes.io/component: tacokumo-admin
  securityContext: {}
  podAnnotations: {}
  podLabels:
    app.kubernetes.io/component: tacokumo-admin
  podSecurityContext: {}
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /readyz
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 64Mi

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: admin.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tacokumo-admin-tls
      hosts:
        - admin.yourdomain.com
